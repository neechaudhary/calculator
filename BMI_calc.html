<body>
<div class="main-div">

       </div>
       <div class="weight">
         <label  class="weight-label" for="Weight">Weight :</label><br>
         &nbsp; <input id="weight_input" type="Weight" placeholder="Please enter your weight"><br>
       </div> 
       <br>
       <div class="button"><p>Please enter height in [CM] and weight in [KG]</p>
           <button id="button-check" class="button-check" type="button" onClick="check_button_press()">Check</button>
           
       </div>       
    </div>
        <div id="result"></div>
</div>
    
<script>

    function check_button_press(){
        let height= parseInt(document.getElementById("height_input").value);//user input for height

        let weight= parseInt(document.getElementById("weight_input").value);//user input for weight
        
        let result= document.getElementById("result")//display result

         if(weight_input==="" ==="" || isNaN(weight) ){  //condition for displaying result
            if(height_input==="" || isNaN(height)){
                alert("Enter Valid height ")
            }
             alert("Enter Valid weight ")
}
else {
       let bmi=(weight)/((height*height)/10000).toFixed(2);   //formula for bmi
         
       //dividing as per bmi
       if(bmi<18.6)
       
        result.innerHTML=`<span> Underweight: ${bmi}</span>`;
       
       else if(bmi >= 18.6 && bmi<24.9)
       result.innerHTML=`<span>Normal: ${bmi}</span>`;
       else 
       result.innerHTML=`<span>overweight: ${bmi}</span>`;


      }
    };
